# AI教材平台 Nginx 配置
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
                    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;  # 支持文件上传
    
    # ============ 安全配置 ============
    # 隐藏Nginx版本号（防止信息泄露）
    server_tokens off;
    
    # 禁用目录列表
    autoindex off;
    
    # 限制请求方法
    map $request_method $not_allowed_method {
        default 1;
        GET 0;
        POST 0;
        PUT 0;
        DELETE 0;
        HEAD 0;
        OPTIONS 0;
    }
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";
    
    # 默认server块 - 拒绝所有未明确绑定的请求（防止恶意Host头攻击）
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        return 444;  # 关闭连接，不返回响应
    }
    
    # 主服务器配置
    server {
        listen 80;
        server_name 222.204.4.108;
        
        # 拒绝非法的Host头
        if ($host !~* ^222\.204\.4\.108$ ) {
            return 403;
        }
        
        # 拒绝危险的HTTP方法（TRACE, TRACK等）
        if ($not_allowed_method) {
            return 405;
        }
        
        # 前端静态资源
        root /var/www/ai-platform/dist;
        index index.html;
        
        # ============ HTTP安全响应头 ============
        # 防止点击劫持攻击
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # 防止MIME类型嗅探
        add_header X-Content-Type-Options "nosniff" always;
        
        # XSS保护
        add_header X-XSS-Protection "1; mode=block" always;
        
        # 内容安全策略（根据实际需求调整）
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;
        
        # Referrer策略
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # 权限策略
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        
        # 控制下载选项
        add_header X-Download-Options "noopen" always;
        
        # 跨域策略
        add_header X-Permitted-Cross-Domain-Policies "none" always;
        
        # 如果启用HTTPS，取消下面的注释
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # 前端路由处理
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # 后端API代理
        location /api/ {
            # 限制请求方法
            limit_except GET POST PUT DELETE HEAD OPTIONS {
                deny all;
            }
            
            proxy_pass http://localhost:8082;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
        }
        
        # 文件上传目录
        location /uploads/ {
            alias /var/www/ai-platform/uploads/;
            
            # 禁用目录列表
            autoindex off;
            
            # 仅允许访问图片文件
            location ~ \.(jpg|jpeg|png|gif|svg|webp|bmp|ico)$ {
                try_files $uri =404;
            }
            
            # 拒绝访问敏感文件类型
            location ~ \.(php|sh|py|pl|cgi|txt|log|bak|conf|sql|exe)$ {
                deny all;
            }
            
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        # 禁止访问隐藏文件
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
    
