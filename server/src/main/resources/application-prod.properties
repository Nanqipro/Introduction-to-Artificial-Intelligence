# 生产环境配置
# 服务器配置
server.port=8082
server.servlet.context-path=/
server.forward-headers-strategy=framework

# 应用配置
spring.application.name=ai-textbook-server

# 编码配置
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# 日志配置 - 生产环境使用INFO级别
logging.level.com.goodlab=INFO
logging.level.org.springframework=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JSON配置
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# 数据源配置 - 生产环境数据库
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 生产环境强制使用SSL连接保护数据安全
# useSSL=true: 启用SSL加密连接
# requireSSL=true: 强制要求SSL连接
# verifyServerCertificate=true: 验证服务器证书（推荐）
spring.datasource.url=jdbc:mysql://localhost:3306/AI_platform?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=true&requireSSL=true
# 生产环境数据库凭据必须使用环境变量，禁止明文存储
# 部署前设置：export DB_USERNAME=your_username 和 export DB_PASSWORD=your_password
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}

# 关闭 H2 控制台
spring.h2.console.enabled=false

# JPA配置（使用 MySQL 方言）
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=false

# MyBatis 配置
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.type-aliases-package=com.goodlab.server.dto,com.goodlab.server.pojo

# 文件上传配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 文件存储路径配置 - 生产环境路径
file.upload.path=/var/www/ai-platform/uploads/
file.upload.avatar-path=/var/www/ai-platform/uploads/avatars/
file.upload.base-url=http://222.204.4.108/

# 邮件配置
# 生产环境邮件凭据必须使用环境变量
spring.mail.host=smtp.qq.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.qq.com

# 应用配置
app.frontend.url=http://222.204.4.108

# ===== 生产环境安全配置 =====

# 禁用actuator端点（如果使用）
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoint.health.show-details=never

# 禁用错误页面的详细信息
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# 设置会话超时时间（30分钟）
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
# 生产环境启用HTTPS后，将上述secure设置为true
# server.servlet.session.cookie.secure=true

# 设置会话Cookie的SameSite属性，防止CSRF攻击
server.servlet.session.cookie.same-site=lax

# 限制请求大小（防止DOS攻击）
server.tomcat.max-http-form-post-size=2MB
server.tomcat.max-swallow-size=2MB

# 连接超时设置
server.tomcat.connection-timeout=20000

# 线程池配置（根据实际负载调整）
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

# 日志安全配置 - 不记录敏感信息
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# JWT配置（使用环境变量）
# 如果使用JWT，建议配置：
# jwt.secret=${JWT_SECRET}
# jwt.expiration=3600000

# 部署检查清单：
# 1. ✓ 数据库密码已配置为环境变量
# 2. ✓ 邮件凭据已配置为环境变量
# 3. ✓ 禁用了详细错误信息
# 4. ✓ 配置了会话安全选项
# 5. ✓ 设置了请求大小限制
# 6. ⚠ 建议启用HTTPS并设置secure cookie
# 7. ⚠ 建议配置防火墙规则
# 8. ⚠ 建议定期备份数据库
