# 服务器配置
server.port=8082
server.servlet.context-path=/
server.forward-headers-strategy=framework

# 应用配置
spring.application.name=ai-textbook-server

# 编码配置
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# 日志配置
logging.level.com.goodlab=DEBUG
logging.level.org.springframework=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.charset.console=UTF-8
logging.charset.file=UTF-8

# JSON配置
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# 数据源配置 - 使用 MySQL Docker 容器
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 开发环境：使用SSL连接（推荐）或设置requireSSL=false（仅限开发环境）
# 生产环境必须使用SSL连接以保护数据传输安全
spring.datasource.url=jdbc:mysql://localhost:3307/AI_platform?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false&requireSSL=false
spring.datasource.username=root
# 安全建议：使用环境变量存储密码，避免明文存储
# 配置方式：export DB_PASSWORD=your_password 或使用配置中心
spring.datasource.password=${DB_PASSWORD:root123456}

# 关闭 H2 控制台
spring.h2.console.enabled=false

# JPA配置（使用 MySQL 方言）
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=false

# MyBatis 配置
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.type-aliases-package=com.goodlab.server.dto,com.goodlab.server.pojo

# 文件上传配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 文件存储路径配置
file.upload.path=uploads/
file.upload.avatar-path=uploads/avatars/
file.upload.base-url=http://localhost:8082/

# 邮件配置
spring.mail.host=smtp.qq.com
spring.mail.port=587
spring.mail.username=your-email@qq.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# 应用配置
app.frontend.url=http://localhost:5174
