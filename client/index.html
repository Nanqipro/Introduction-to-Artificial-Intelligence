<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/goodlab.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>《人工智能概论》数字化教材</title>
    
    <!-- 安全响应头 Meta 标签 -->
    <!-- 防止点击劫持 -->
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    
    <!-- 防止MIME类型嗅探 -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    
    <!-- XSS保护 -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Referrer策略 - 保护隐私 -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- 内容安全策略（CSP）- 防御XSS攻击 -->
    <!-- 注意：生产环境可能需要根据实际CDN调整 -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; 
                   style-src 'self' 'unsafe-inline'; 
                   img-src 'self' data: https:; 
                   font-src 'self' data:; 
                   connect-src 'self' http://localhost:* http://127.0.0.1:* http://222.204.4.108:*; 
                   frame-ancestors 'self';" />
    
    <!-- 权限策略 - 限制浏览器特性访问 -->
    <meta http-equiv="Permissions-Policy" 
          content="geolocation=(), microphone=(), camera=(), payment=()" />
    
    <!-- MathJax 配置 -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true,
          processEnvironments: true
        },
        options: {
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
        }
      };
    </script>
    <!-- polyfill.io已移除，现代浏览器通常不需要ES6 polyfill -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
