# AI教材平台 - 修复配置
# 修改日期: 2025-01-XX
# 问题修复: 移除过于严格的Host头检查，简化配置确保正常访问

# 主服务器配置
server {
    listen 80;
    server_name 222.204.4.108;
    
    root /var/www/html;
    index index.html;
    
    # ============ 基础安全响应头 ============
    # 防止点击劫持攻击
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # 防止MIME类型嗅探
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS保护
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 简化的内容安全策略
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self';" always;
    
    # Referrer策略
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # ============ 路由配置 ============
    # 前端路由处理 - 支持 Vue Router 的 history 模式
    location / {
        try_files $uri $uri/ /index.html;
        
        # 添加调试信息到响应头（可选，生产环境可移除）
        add_header X-Debug-URI $uri always;
        add_header X-Debug-Request-URI $request_uri always;
    }
    
    # 后端API代理
    location /api/ {
        # 限制请求方法
        limit_except GET POST PUT DELETE HEAD OPTIONS {
            deny all;
        }
        
        proxy_pass http://localhost:8082;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        
        # 添加CORS支持（如果需要）
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
    }
    
    # ============ 静态资源优化 ============
    # CSS, JS, 图片等静态资源缓存
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
        
        # 允许跨域访问字体文件
        location ~* \.(woff|woff2|ttf|eot)$ {
            add_header Access-Control-Allow-Origin * always;
        }
    }
    
    # 音频和视频文件
    location ~* \.(mp3|mp4|webm|ogg)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }
    
    # ============ 安全配置 ============
    # 禁止访问测试文件（保留安全措施）
    location ~* (test-.*\.html|debug-.*\.html|cleanup-.*\.html|diagnose-.*\.html|verify-.*\.html|final-.*\.html)$ {
        # 在开发阶段可以注释掉这行，生产环境保留
        # deny all;
        # return 404;
        
        # 开发阶段允许访问，但添加警告头
        add_header X-Warning "This is a test file, should not be accessible in production" always;
        try_files $uri =404;
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 禁止访问敏感文件
    location ~* \.(bak|conf|sql|log|sh|py|pl|cgi)$ {
        deny all;
        return 404;
    }
    
    # ============ 错误页面 ============
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
    
    # ============ 日志配置 ============
    access_log /var/log/nginx/ai-platform-access.log;
    error_log /var/log/nginx/ai-platform-error.log;
}

# 可选: 重定向所有其他请求到主域名
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    
    # 重定向到主站点而不是返回444
    return 301 http://222.204.4.108$request_uri;
}