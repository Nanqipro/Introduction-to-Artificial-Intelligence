# AI教材平台 - 简化版Nginx配置

# 主服务器：仅处理 222.204.4.108 的流量
server {
    listen 80;
    server_name 222.204.4.108;

    root /var/www/html;
    index index.html;

    # 基础安全响应头（精简）
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    # 通过响应头下发 CSP（替代<meta>），放宽必要来源以避免前端报错
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' http://localhost:8082 https: ws: wss:; frame-ancestors 'self';" always;

    # SPA 前端路由：未命中静态文件时回退到 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 后端 API 代理（保持必要的代理头）
    location /api/ {
        proxy_pass http://localhost:8082;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
    }

    # 静态资源（统一简化缓存策略）
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|mp3|mp4|webm|ogg)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # 隐藏文件与敏感文件
    location ~ /\. { deny all; }

    location ~* \.(bak|conf|sql|log|sh|py|pl|cgi)$ {
        deny all;
        return 404;
    }

    # 前端404回退（仅需这一条）
    error_page 404 /index.html;
}

# 默认服务器：将其他 Host 重定向到主IP（不会对主机名造成循环）
server {
    listen 80 default_server;
    server_name _;
    return 301 http://222.204.4.108$request_uri;
}